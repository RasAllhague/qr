services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qr-api
    environment:
      RUST_LOG: ${RUST_LOG:-info}
      DATABASE_URL: ${DATABASE_URL:-sqlite:///data/qr.db}
    volumes:
      - ./migration:/app/migration:ro
      - ./data:/data
    expose:
      - "3000"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - api
    ports:
      - "80:80"
    volumes:
      - ./nginx/qr.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped